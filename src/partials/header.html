<header class="header">
  <div class="container header__inner">
    <div class="header__left">
      <div class="menu-burger visible-mobile" id="burger-menu">
        <span class="menu-burger__el"></span>
      </div>
      <a class="logo header__logo">
        <svg class="header__logo-pc">
          <use xlink:href="img/sprite.svg#logo"></use>
        </svg>
      </a>

      <a href="" class="logo-mobile-menu">
        <svg>
          <use xlink:href="img/sprite.svg#logo-white"></use>
        </svg>
      </a>

      <nav class="nav header__nav">
        <ul class="nav__list list-reset">
          <li class="nav__item"><a class="nav__link" href="">Каталог</a></li>
          <li class="nav__item"><a class="nav__link" href="">Отзывы</a></li>
          <li class="nav__item"><a class="nav__link" href="">Почему мы?</a></li>
          <li class="nav__item"><a class="nav__link js-open-modal" href="" data-modal="contact-modal">Контакты</a></li>
        </ul>
      </nav>
    </div>
    <div class="header__right">
      <button class="btn btn-reset btn--primary btn--sm js-open-modal header__btn-feedback" data-modal="feedback-modal">
        Оставить заявку
      </button>
      <div class="language header__language">
        <div class="language__box">
          <div class="language__item language__item--active">
            <span class="language__item-curr">RUS</span>
            <svg>
              <use xlink:href="img/sprite.svg#arrow-right"></use>
            </svg>
          </div>

          <div class="language__item">
            <span class="language__item-curr">ARA</span>
          </div>
          <div class="language__item">
            <span class="language__item-curr">UKR</span>
          </div>
          <div class="language__item">
            <span class="language__item-curr">ESP</span>
          </div>
          <div class="language__item">
            <span class="language__item-curr">ETL</span>
          </div>
          <div class="language__item">
            <span class="language__item-curr">FRE</span>
          </div>
          <div class="language__item">
            <span class="language__item-curr">GER</span>
          </div>
          <div class="language__item">
            <span class="language__item-curr">TR</span>
          </div>
        </div>
      </div>
    </div>

    <div class="mobile-menu">
      <div class="mobile-menu__overlay">
        <nav class="nav mobile-menu__nav">
          <ul class="nav__list list-reset">
            <li class="nav__item"><a class="nav__link" href="">Каталог</a></li>
            <li class="nav__item"><a class="nav__link" href="">Отзывы</a></li>
            <li class="nav__item"><a class="nav__link" href="">Почему мы?</a></li>
            <li class="nav__item"><a class="nav__link js-open-modal" href="" data-modal="contact-modal">Контакты</a>
            </li>
          </ul>
        </nav>
        <button class="btn btn-reset btn--primary btn--sm js-open-modal" data-modal="feedback-modal">
          Оставить заявку
        </button>
      </div>
    </div>

  </div>
</header>
